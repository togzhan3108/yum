<main id="main">
  <!-- ======= My kitchen Section ======= -->
  <section id="specials" class="specials">
    <div class="container">

      <div class="section-title">
        <h2>Add <span>new recipes</span></h2>
        <p>delight family with various delicious dishes</p>
      </div>
      <div class="container custom-container">

        <form #recipeForm="ngForm" (ngSubmit)="onSubmit()" class="form-signin" align="center">
          <div class="form-group">
            <input type="text" name="name" [(ngModel)]="recipeDetails.name" class="form-control" placeholder="Name">
          </div>

          <div class="form-group">
            <input type="text" name="method" [(ngModel)]="recipeDetails.method" class="form-control" placeholder="Method">
          </div>

          <div class="form-group">
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Add recipe">
          </div>
        </form>


      </div>


    </div>
  </section>
  <!-- End Mykitchen Section -->
</main>
