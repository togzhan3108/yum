<main id="main">
  <!-- ======= My kitchen Section ======= -->
  <section id="specials" class="specials">
    <div class="container">

      <div class="section-title">
        <h2>Update <span>own recipes</span></h2>
        <p>delight family with various delicious dishes</p>
      </div>

<div class="container custom-container">
  <div class="col-md-12">

    <h3 class="mb-3 text-center">Update Recipe</h3>


    <form #recipeForm="ngForm" (ngSubmit)="onSubmit()" class="form-signin" align="center">
      <div class="form-group">
        <input type="text" name="name" [(ngModel)]="recipeData.name" class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <input type="text" name="method" [(ngModel)]="recipeData.method" class="form-control" placeholder="Method">
      </div>

      <div class="form-group">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Update recipe">
      </div>
    </form>

  </div>
</div>


    </div>
  </section>
  <!-- End Mykitchen Section -->
</main>
