<section id="hero">
  <div class="hero-container">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">

      <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

      <div class="carousel-inner" role="listbox">

        <!-- Slide 1 -->
        <div class="carousel-item active" style="background: url(./assets/img/slide/slide-1.jpg);">
          <div class="carousel-container">
            <div class="carousel-content">
              <h2 class="animate__animated animate__fadeInDown"><span>{{title | lowercase}}</span></h2>
              <p class="animate__animated animate__fadeInUp"> {{ slide1.text }} </p>
              <div>
                <a routerLink="/recipes" class="btn-menu animate__animated animate__fadeInUp scrollto">Recipes</a>
                <a routerLink="/login" class="btn-book animate__animated animate__fadeInUp scrollto">Sign up</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item" style="background: url(./assets/img/slide/slide-2.jpg);">
          <div class="carousel-container">
            <div class="carousel-content">
              <h2 class="animate__animated animate__fadeInDown"><span>{{title | lowercase}}</span> for cookers</h2>
              <p class="animate__animated animate__fadeInUp"> {{ slide2.text }} </p>
              <div>
                <a routerLink="/recipes" class="btn-menu animate__animated animate__fadeInUp scrollto">Recipes</a>
                <a routerLink="/login" class="btn-book animate__animated animate__fadeInUp scrollto">Sign up</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item" style="background: url(./assets/img/slide/slide-3.jpg);">
          <div class="carousel-background"><img src="./src/assets/img/slide/slide-3.jpg" alt=""></div>
          <div class="carousel-container">
            <div class="carousel-content">
              <h2 class="animate__animated animate__fadeInDown">{{title | lowercase}}</h2>
              <p class="animate__animated animate__fadeInUp">{{ slide3.text }}</p>
              <div>
                <a routerLink="/recipes" class="btn-menu animate__animated animate__fadeInUp scrollto">Recipes</a>
                <a routerLink="/login" class="btn-book animate__animated animate__fadeInUp scrollto">Sign up</a>
              </div>
            </div>
          </div>
        </div>

      </div>

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon icofont-simple-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon icofont-simple-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
</section><!-- End Hero -->
